<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="style2.css">
    <title>Login/Register | Registration Form</title>
</head>
<body>
    <button class="btnOpen">Register</button>
    <section class="box">
        <div class="close">&times;</div>
        <div class="circle">
           <span class="register-head"></span>
          <span class="register-body"></span>
  
         
        <span class="slant-left"></span>
        <span class="slant-right"></span>
        
        </div>

        <div class="registration-box">
            <div>
                <input type="email" class="email" required="required">
                <label for="email">Email</label>
             </div>
    
             <div>
                <input type="text" class="first_name" required="required">
                <label for="first_name">First Name</label>
             </div>
             <div>
                <input type="text" class="last_name" required="required">
                <label for="last_name">Last Name</label>
             </div>
    <button class="btnSubmit">Submit</button>
            </div>

             
            <div class="confirmation-box" style="display: none;">
               <h1>Registration Confirmed</h1>
                <div class="body-text">                  
               </div>
              <p> Thank You. </p>               
              <a href='/demo-1' target='_blank'><button class="btnClose">Home</button></a>
               </div>
              
    </section>
    <script src="main.js"></script>
   </body>
</html>
