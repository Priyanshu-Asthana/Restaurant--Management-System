<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/mai3.js"></script>
    <link rel="stylesheet" href="styl3.css">
    <title>Admin Signup | Registration Form</title>
</head>
<body>
    <button class="btnOpen">Admin SignIn</button>
    <section class="box">
        <div class="close">&times;</div>
        <div class="circle">
           <span class="register-head"></span>
          <span class="register-body"></span>
  
         
        <span class="slant-left"></span>
        <span class="slant-right"></span>
        
        </div>

        <div class="registration-box">
            
    
             <div>
                <input type="text" class="first_name" required="required">
                <label for="first_name">Username</label>
             </div>
             <div>
                <input type="password" class="last_name" required="required">
                <label for="last_name">Password</label>
             </div>
    <button class="btnSubmit">Submit</button>
            </div>

             
            <div class="confirmation-box" style="display: none;">
               <h1>Signup Sucessfull</h1>
                <div class="body-text">                  
               </div>
              <p> Thank You. </p>               
               <a href="index4.html" target="_blank"><button class="btnClose">Close</button></a>
               </div>
              
    </section>
    <script src="mai3.js"></script>
   </body>
</html>
