<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Booking Confirmation</title>
<link rel="stylesheet" href="bookconfirm.css">
</head>
<body>
<div class="container">
  <h1><u>Table Booking Confirmation</u></h1>
  <div id="confirmation-message">
    <p id="txt"><h4>Voila, your table has been successfully booked!</h4></p></h4>
    <h5>We will share about your seat details asap.</h5>
    <p>Date: 25/04/2024<span id="booking-date"></span></p>
    <p>Time: 8:00pm <span id="booking-time"></span></p>
    <p>Number of Guests: <span id="num-guests"></span></p>
    <p>Contact Name: xyz <span id="contact-name"></span></p>
    <p>Contact Email: xyz@gmail.com<span id="contact-email"></span></p>
  </div>
</div>

</body>
</html>
